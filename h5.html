<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormide loomine</title>
</head>
<body>
   <h1>Vormide loomine</h1>
   <table>
    <tr>
        <td>Kasutajanimi:</td>
        <td><input type="text" maxlength="6" placeholder="6"></td>
    </tr>
    <tr>
        <td>Kursus:</td>
        <td><input type="text" maxlength="3" placeholder="3"></td>
    </tr>
    <tr>
        <td>Osakonna nr:</td>
        <td><input type="number" max="3" min="1"></td>
    </tr>
    <tr>
        <td>Parool:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Vali teenus:</td>
        <td>
            <select name="teenus" id="teenus">
            <option value="20">Odav 0,59€</option>
            <option value="20">Keskmine 1,59€</option>
            <option value="20">Kallis 2,59€</option>
            </select>
    </td>
    </tr>
    <tr>
<td>Roll:</td>
<td>
        <input type="radio" name="Roll"> Admin <br>
        <input type="radio" name="Roll"> Moderator <br>
        <input type="radio" name="Roll"> User <br>
            </tr>
            <tr>
                <td>Nõustu tingimustega:<td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>Enesetutvustus:</td>
                <td><textarea name="Tutvustus" id="Tutvustus" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Tühjenda väljad"></td>
                    <td><input type="submit" value="Saada"></td>
            </tr>
   </table>
</body>
</html>
