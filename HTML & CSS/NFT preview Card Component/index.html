<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="image-top">
          <img src="images/image-equilibrium.jpg" alt="EQ" />
          <div class="image-overlay">
            <img src="images/icon-view.svg" alt="View" />
          </div>
        </div>
        <div class="box-text">
          <a href="">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ETH" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="ETH" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="footer">
            <img src="images/image-avatar.png" alt="" />
            <p>Creation of <a class="name" href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
