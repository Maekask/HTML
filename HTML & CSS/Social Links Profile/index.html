<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica" />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
        <div class="social">
          <button id="git" >GitHub</button>
          <button id="frontend" >Frontend Mentor</button>
          <button id="linked" >LinkedIn</button>
          <button id="twitter" >Twitter</button>
          <button id="insta" >Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
